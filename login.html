<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="refresh" content="43200">
</head>
<body class="loginbody">
    <div class="login-container">
        <h2>Login </h2>
        <form>
            <label for="username">Username :</label>
            <input type="text" id="username" name="username" autocomplete="cc-username" required>
            
            <label for="password">Password :</label>
            <input type="password" id="password" name="password" autocomplete="password" required>
            
            <button type="submit" class="login-btn">Login </button>
        </form>
        <h5 class="register-link">Don't have an account?</h5><a href="register.html">Register here</a></h>
    </div>
</body>
</html>
