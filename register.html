<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register a new account</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="refresh" content="43200">
</head>
<body class="registerbody">
    <div class="register-container">
        <h2>Register a new account  </h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="your name"  required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="email@domian.com" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username"placeholder="your Username" autocomplete="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="your password" required>
            
            <button type="submit" class="register-btn">Register</button>
        </form>
        <h5 class="login-link">Do you have an account?</h5><a href="login.html">Log in here</a></>
    </div>
</body>
</html>
